<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Pizza Hut</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="logo"><img src="/assets/pizza-hut-logo-DBFE2E48AF-seeklogo.com.png" alt="Pizza hut"></div>
            <ul>
                <li><button class="home">Home</button></li>
                <li><button class="menu">Menu</button></li>
                <li><button class="contact">Contact</button></li>
            </ul>
        </div>
        <div class="main">
            <div class="container-menu">
                <div class="card">
                    <img src="/assets/grekisk_pizza_med_kronartskocka__fetaost_och_oregano.jpg" alt="Greek pizza">
                    <p>Greek pizza</p>
                </div>
                <div class="card">
                    <img src="/assets/Header_GF_Recipe_Glutenfree_pizza_1558x694.jpg" alt="Italian pizza">
                    <p>Italian pizza</p>
                </div>
                <div class="card">
                    <img src="/assets/Pizza-hawaii-foto-Nurlan-Emir-Original-2048x2048.jpg" alt="Hawaii pizza">
                    <p>Hawaii pizza</p>
                </div>
                <div class="card">
                    <img src="/assets/download.jpg" alt="Mixed">
                    <p>Mixed pizza</p>
                </div>
            </div>
        </div>
        
        <footer>Made by <a href="#">baldx</a></footer>
    </div>
</body>
</html>
